<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>

<body class="wallpaper">
    <div class="main"> 
        <div class="calculator">
          <div class="display-main">
              <div class="display">
                  <h1 id="lastOperationScreen"></h1>
                  <h2 id="currentOperationScreen"></h2>
              </div>
          </div>
          <div class="buttons-main">
              <div class="buttons-set1">
                  <button class="especialButtons" id="clear">CLEAR</button>
                  <button class="especialButtons" id="delete">DELETE</button>
              </div>
              <div class="buttons-set2">

                  <button class="numbers" data-number>7</button>
                  <button class="numbers" data-number>8</button>
                  <button class="numbers" data-number>9</button>
                  <button class="numbers" data-operator>รท</button>

                  <button class="numbers" data-number>4</button>
                  <button class="numbers" data-number>5</button>
                  <button class="numbers" data-number>6</button>
                  <button class="numbers" data-operator>X</button>

                  <button class="numbers" data-number>1</button>
                  <button class="numbers" data-number>2</button>
                  <button class="numbers" data-number>3</button>
                  <button class="numbers" data-operator>-</button>

                  <button class="numbers" id="point">.</button>
                  <button class="numbers" data-number>0</button>
                  <button class="numbers" id="equal">=</button>
                  <button class="numbers" data-operator>+</button>
                  
                  
              </div>
          </div>
    </div>
</div>

<footer class="footer">
    <p>Rivas Leonel</p>
    <a href="https://github.com/LeooR22" target="_blank">
        <img id="favicon" src="https://image.flaticon.com/icons/png/512/25/25231.png"> 
    </a>
</footer>
</body>

</html>
