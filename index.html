<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main"> 
        <div class="calculator">
          <div class="display-main">
              <div class="display">
                  <h1>150 x 30</h1>
                  <h2>4500</h2>
              </div>
          </div>
          <div class="buttons-main">
              <div class="buttons-set1">
                  <button class="especialButtons" id="clear">CLEAR</button>
                  <button class="especialButtons" id="delete">DELETE</button>
              </div>
              <div class="buttons-set2">
                  <button class="numbers" id="n7">7</button>
                  <button class="numbers" id="n8">8</button>
                  <button class="numbers" id="n9">9</button>
                  <button class="numbers" id="">/</button>
                  <button class="numbers" id="n4">4</button>
                  <button class="numbers" id="n5">5</button>
                  <button class="numbers" id="n6">6</button>
                  <button class="numbers" id="">x</button>
                  <button class="numbers" id="n1">1</button>
                  <button class="numbers" id="n2">2</button>
                  <button class="numbers" id="n3">3</button>
                  <button class="numbers" id="">-</button>
                  <button class="numbers" id="">.</button>
                  <button class="numbers" id="n0">0</button>
                  <button class="numbers" id="">=</button>
                  <button class="numbers" id="">+</button>
                  
                  
              </div>
          </div>
    </div>
</div>
</body>

</html>
