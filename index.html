<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main"> 
        <div class="calculator">
          <div class="display-main">
              <div class="display"></div>
          </div>
          <div class="buttons-main">
              <div class="buttons-set1">
                  <button id="clear">CLEAR</button>
                  <button id="delete">DELETE</button>
              </div>
              <div class="buttons-set2">
                  <button class="numbers" id="">0</button>
                  <button class="numbers" id="">1</button>
                  <button class="numbers" id="">2</button>
                  <button class="numbers" id="">3</button>
                  <button class="numbers" id="">4</button>
                  <button class="numbers" id="">5</button>
                  <button class="numbers" id="">6</button>
                  <button class="numbers" id="">7</button>
                  <button class="numbers" id="">8</button>
                  <button class="numbers" id="">9</button>
                  <button class="numbers" id="">/</button>
                  <button class="numbers" id="">x</button>
                  <button class="numbers" id="">-</button>
                  <button class="numbers" id="">+</button>
                  <button class="numbers" id="">=</button>
                  <button class="numbers" id="">.</button>
              </div>
          </div>
    </div>
</div>
</body>

</html>
